<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./src/img/logo-microsoft.jpg" type="image/x-icon">
    <title>Windows 11 | Online</title>
</head>

<body>
    <main>
        <img src="./src/img/backgroung-win11.webp" alt="Imagem de fundo padrão Windows 11" class="background">

        <nav class="nav-bar">

            <img src="./src/img/logo-win11.png" alt="Logo Windows 11" class="logo-win11" id="logo-win11">
            <img src="./src/img/lupa-win11.png" alt="Lupa Windows 11" class="lupa-win11">

            <div id="selecao-explorer">

            </div>

            </div>

            <div id="selecao-vscode">

            </div>

            <div id="selecao-discord">

                </div>

                    </a>

                    <a href="https://store.epicgames.com/pt-BR/" target="_blank" rel="noopener noreferrer">

                        </div>
                    </a>

                    <a href="https://store.steampowered.com/?l=portuguese" target="_blank" rel="noopener noreferrer">

                        </div>
                    </a>

                    <a href="https://www.microsoft.com/pt-br/store/collections/pcgavtaz" target="_blank"

                            <p>Microsoft Store</p>
                        </div>
                    </a>

                    <a href="https://todo.microsoft.com/tasks/" target="_blank" rel="noopener noreferrer">

                        </div>
                    </a>

                    </div>
